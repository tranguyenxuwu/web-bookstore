<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <a href="../index.html">
      <img src="#" alt="ReadOn" class="logo" />
    </a>

    <a href="../cart/cart.html" class="nav-icon">
      <!-- Cart icon content -->
    </a>

    <img src="../assets/image/search.png" alt="Search" />

    <div class="signup-container">
      <h2>Đăng ký tài khoản</h2>
      <form id="signupForm">
        <input type="text" id="newUsername" placeholder="Tên đăng nhập" />
        <input type="email" id="email" placeholder="Email" />
        <input type="password" id="newPassword" placeholder="Mật khẩu" />
        <input type="password" id="confirmPassword" placeholder="Xác nhận mật khẩu" />
        <button type="submit">Đăng ký</button>
        <div class="links">
          <a href="../login/login.html">Đăng nhập</a>
        </div>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
