<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="login-container">
      <h2>Nhập tài khoản</h2>
      <form id="loginForm">
        <input type="text" id="username" placeholder="Tên đăng nhập" />
        <input type="password" id="password" placeholder="Mật khẩu" />
        <button type="submit">Đăng nhập</button>
        <div class="links">
          <a href="#">Quên mật khẩu?</a>
          <a href="../sign_up/sign_up.html">Đăng ký tài khoản</a>
        </div>
        <a href="../index/index.html" class="back-button">Trang chủ</a>
      </form>
    </div>
    <footer>
      <div class="footer-container">
        <div class="footer-info">
          <h3>Book Store</h3>
          <p>Địa chỉ: 123 Đường Sách, Quận 1, TP. Hồ Chí Minh</p>
          <p>Điện thoại: (0123) 456-789</p>
          <p>Email: info@bookstore.com</p>
        </div>
        <div class="footer-social">
          <h3>Kết nối với chúng tôi</h3>
          <a href="https://twitter.com/yourprofile" target="_blank">
            <img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="Twitter" class="social-icon" />
          </a>
          <a href="https://facebook.com/yourprofile" target="_blank">
            <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook" class="social-icon" />
          </a>
        </div>
      </div>
      <p>&copy; 2023 Book Store. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
